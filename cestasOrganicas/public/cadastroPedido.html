<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/cadastroPedidos.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li class="menu-item"><a href="index.html">Início</a></li>
        <li class="menu-item"><a href="produtos.html">Produtos</a></li>
      </ul>
      <ul class="menu right-menu">
        <li class="menu-item">
          <a href="pedidos.html"><img src="images/carrinho.png" alt="Fazer Pedido"></a>
        </li>
        <li class="menu-item">
          <a href="cadastroConsum.html"><button>Cadastro</button></a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
        <h1>Cadastro de Pedidos</h1>
        <form id="orderForm">
            <label for="customerName">Nome do Cliente:</label>
            <input type="text" id="customerName" name="customerName" required>

            <div class="product-selection">
                <label for="product">Produto:</label>
                <select id="product" name="product">
                    <option value="produto1">Produto 1</option>
                    <option value="produto2">Produto 2</option>
                    <option value="produto3">Produto 3</option>
                    <option value="produto4">Produto 4</option>
                </select>
                <button type="button" class="add-product-btn" onclick="adicionarProduto()">Adicionar Produto</button>
            </div>

            <table id="productTable">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Produtos adicionados serão inseridos aqui -->
                </tbody>
            </table>

            <label for="orderDate">Data do Pedido:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <button type="submit" onclick="cadastrarPedido(event)">Cadastrar Pedido</button>
        </form>
    </div>
</main>
    <footer class="footer">
      <p>Desenvolvido por: Gabriela Almeida</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
